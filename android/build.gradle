// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        androidx_appcompat_version = '1.6.1'
        androidx_core_version = '1.12.0'
        androidx_exifinterface_version = '1.3.7'
        capacitor_android_version = '6.1.0'
        cordova_android_version = '10.1.1'
        androidx_fragment_version = '1.6.2'
        junit_version = '4.13.2'
        androidx_test_ext_junit_version = '1.1.5'
        androidx_test_espresso_core_version = '3.5.1'
        androidx_coordinatorlayout_version = '1.2.0'
        google_services_version = '4.4.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1'
        classpath "com.google.gms:google-services:$google_services_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
